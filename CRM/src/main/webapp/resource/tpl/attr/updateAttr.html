<#include "/bootstrap/include/static.html"/>
<#import "/bootstrap/baseui/UIE.html" as forms />
 <#include "/bootstrap/include/boxjs.html" />  
<link href="${RESOURCE}/bootstrap/css/ymcss/user.css" rel="stylesheet">
<form action="#" name="frmMain" class="form-horizontal form-horizontal-bg">
    <div class="frow">
        <span ><strong>属性ID</strong></span>
        <input  readonly="readonly" class="input" id='naviId' name="naviId"  type="text"   value="${navi.attrId}" />
    </div>
    <div class="frow">
        <span ><strong>属性名称</strong></span>
        <input  class="input" id='naviName' name="naviName"  type="text"   value="${navi.attrName}" />
    </div>
    <div class="frow">
        <span ><strong>排序编号</strong></span>
        <input  class="input" id='orderNo' name="orderNo"  type="text"   value="${navi.orderNo}" />
    </div>
    <div class="frow">
        <span ><strong>初始值</strong></span>
        <input  class="input" id='initValue' name="initValue"  type="text"   value="${navi.initValue!''}" />
    </div>
      <div class="frow">
        <span ><strong>展示类别</strong></span>
             <select  class="input" id='uiType' name="uiType" >
            <option value="0" <#if  navi.uiType==0 > selected</#if>>文本</option>
            <option value="1"  <#if  navi.uiType==1 > selected</#if>>下拉框</option>
             <option value="2"  <#if  navi.uiType==2 > selected</#if>>复选框</option>
              <option value="3"  <#if  navi.uiType==3 > selected</#if>>单选框</option>
            
        </select>
    </div>
 
    <div class="frow">
        <span ><strong>所属大类</strong></span>
        <select class="input" id='parentNaviId' name="parentNaviId" >
            
            <#if parentNavis ??>
            <#list parentNavis as parentNavi>
            <option value ="${parentNavi.typeId}" <#if parentNavi.typeId ==navi.typeId> selected</#if>>${parentNavi.typeName}</option>
            </#list>
            </#if>
        </select>
    </div>
 
</form>
    
<script>
    //默认非父节点
    $("#radio"+'${navi.isParent}').attr("checked","checked");
    $("#parentNaviId").val('${navi.parentId}');
</script>
