 <#include "/bootstrap/include/boxjs.html" />  
<#include "/bootstrap/include/static.html"/>
<#import "/bootstrap/baseui/UIE.html" as forms />
<link href="${RESOURCE}/bootstrap/css/ymcss/user.css" rel="stylesheet">  
<form action="#" name="frmMain" class="form-horizontal form-horizontal-bg">
    <input id="roleId" value="${role.roleId}"  type="hidden">
    <div class="frow" style="padding-top: 10px">
        <span ><strong>角色名称</strong></span>
        <input  class="input" id='name' name="name"  type="text"  value="${role.name}" />
    </div>
    <div class="frow">
        <span ><strong>角色描述</strong></span>
        <input  class="input" id='desc' name="desc"  type="text"  value="${role.desc}" />
    </div>
     <div class="frow">
        <span ><strong>角色等级</strong></span>
        <select id="level" name="level" class="input" >
            <#if role.level??>
            <option value="1" <#if role.level==1>selected</#if>>供应商</option>
            <option value="2" <#if role.level==2>selected</#if>>教师</option>
            <option value="3"<#if role.level==3>selected</#if>>采购员</option>
            <option value="4"<#if role.level==4>selected</#if>>馆长</option>
            <option value="5"<#if role.level==5>selected</#if>>系统管理员</option>
            <#else>
            <option value="1" selected>供应商</option>
            <option value="2" >教师</option>
            <option value="3">采购员</option>
            <option value="4">馆长</option>
            <option value="5">系统管理员</option>
            </#if>
        </select>
    </div>
     <div class="frow">
       <span ><strong>选择权限</strong></span>
     </div>
    <div style="margin-left: 110px;margin-top: -34px;float: left;width: 82%;" class="updateRole-sel">
       <#if navis??>
        <#list navis as  navi >
        <label class="checkbox-inline"><input  type="checkbox"  value="${navi.naviId}" name="navis"/>${navi.naviName}</label>
        </#list>
        </#if>
     </div>
   
</form>
<script>
    $(function(){
         <#if role??>
        <#if role.navis??>
        <#list role.navis as navi >
        var naviid = "${navi.naviId}";
        $("input[name='navis']").each(function(){
         var checked =$(this).val();    
       if(checked==naviid){
           
           $(this).attr("checked",'true');
       }
           
       });
        
        </#list>
        
                </#if>
        </#if>
      
        
        
    })
</script>
