 <#include "/bootstrap/include/boxjs.html" />  
<#include "/bootstrap/include/static.html"/>
<#import "/bootstrap/baseui/UIE.html" as forms />
<link href="${RESOURCE}/bootstrap/css/ymcss/user.css" rel="stylesheet">
<form action="#" name="frmMain"  class="form-horizontal form-horizontal-bg">
    <div class="frow" style="padding-top: 10px">
        <span ><strong>角色名称</strong></span>
        <input  class="input" id='name' name="name"  type="text" />
    </div>
    <div class="frow">
        <span ><strong>角色描述</strong></span>
        <input  class="input" id='desc' name="desc"  type="text" />
    </div>
    <div class="frow">
        <span ><strong>角色等级</strong></span>
        <select  class="input" id="leveladd" name="level" >
            <option value="1" >供应商</option>
            <option value="2" selected >教师</option>
            <option value="3">采购员</option>
            <option value="4">馆长</option>
            <option value="5">系统管理员</option>
        </select>
    </div>
    <div class="frow" >
        <span ><strong>选择权限</strong></span>
        
    </div>
    
    <div style="margin-left: 110px;margin-top: -34px;float: left;width: 82%;">
        <#if navis??>
        <#list navis as  navi >
        <label class="checkbox-inline"><input  type="checkbox" value="${navi.naviId}" name="navis"/>${navi.naviName}</label>
        </#list>
        </#if>
    </div>
            
</form>
