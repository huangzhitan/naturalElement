freemark.userform = userform
#\u8868\u5355\u7ec4\u4ef6\u6a21\u7248\u6587\u4ef6\u8def\u5f84
freemark.uiform = bootstrap/uiform
#\u5bf9\u4e8euiform\u6587\u4ef6\u4e2d\u7cfb\u7edf\u57fa\u7840UI\u7ec4\u4ef6\u540d\u79f0\uff0c\u4e0d\u7528\u4fee\u6539\u8be5\u540d\u79f0


#\u9700\u8981\u767b\u5f55\u9a8c\u8bc1APP\u5e94\u7528 \u5982\u679c\u591a\u4e2a;\u5206\u5272
validate.app = admin;business;user
# \u9700\u8981\u9a8c\u8bc1\u7684APP\u4e2d\u4e0d\u9700\u8981\u767b\u5f55\u9a8c\u8bc1\u7684\u9875\u9762\uff0c\u5982\u679c\u591a\u4e2a;\u5206\u5272
