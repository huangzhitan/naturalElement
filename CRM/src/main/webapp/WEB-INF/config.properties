# ueditor \u4e0a\u4f20\u76ee\u5f55\u5730\u5740\u3002 \u6b64\u5904\u914d\u7f6e\u8def\u5f84\u5fc5\u987b\u548c ueditor \u4e2d\u8bbf\u95ee\u8def\u5f84path \u4fdd\u6301\u4e00\u81f4
ueditor.imagepath = ../../../upload/images/
ueditor.filepath = ../../../upload/files/
#ueditor \u56fe\u7247\u4e0a\u4f20\u7c7b\u578b
ueditor.images.type = .gif;.png;.jpg;.jpeg;.bmp

